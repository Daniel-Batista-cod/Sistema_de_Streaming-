<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>

    <style>
        body {
            background: #eef1f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        #mensagens {
            margin-top: 30px;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            border: 1px solid #ddd;
        }

        .msg {
            padding: 10px;
            background: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Enviar Mensagens</h1>

    <form method="POST" onsubmit="adicionarMensagem(); return false;">
        <input type="text" id="campo" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
    </form>

    <div id="mensagens"></div>

</div>

<script>
    function adicionarMensagem() {
        const campo = document.getElementById("campo");
        const mensagens = document.getElementById("mensagens");

        const texto = campo.value.trim();
        if (!texto) return;

        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = texto;

        mensagens.prepend(div);
        campo.value = "";
    }
</script>

</body>
</html>
